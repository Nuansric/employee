<!DOCTYPE html>
<html>
<head>
	<title></title>
	

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
	
	.jumbotron {
		background-color:black;
		color:#fff;
		text-align:center;
	}

</style>

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-12">
		<div class="jumbotron">
			<h1>Employee Data<br> Management</h1>
			<p>A comprehensive Directory of Employee Billable Hours</p>
	</div>
</div>

</div>
</div>

<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="column">
<div class="panel panel-primary">
  <div class="panel-heading">Current Employees</div>

	

<table class="table">
	<tr>
	<th>Employee Name</th>
	<th>Role</th>
	<th>Start Date</th>
	<th>Monthly Rate</th>
	<th>Total Bill</th>
	<tr>


</table>

  <div class="panel-body">
  	
	<tr>
		<td><span id="#displayName"></span></td>
		<td><span id="#displayRole"></span></td>
		<td><span id="#displayDate"></span></td>
		<td><span id="#displayRate"></span></td>
		<td><span id="#displayBill"></span></td>


	</tr>

  </div>
 </div>

  </div>


</div>

</div>
</div>
</div>
</div>

<div class="container">
  
 
  	<div class="row">
  		<div class="col-lg-12">
  			<div class="panel panel-primary">
  				<div class="panel-heading">Add Employee</div>
  				<div class="panel-body">
  					<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Employee Name</label>
    <input type="email" class="form-control" id="#employee-name" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Employee Role</label>
    <input type="password" class="form-control" id="#role" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Start Date(DD/MM/YY ex:01/01/89)</label>
    <input type="password" class="form-control" id="#start-date" placeholder="">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Monthly Rate</label>
    <input type="password" class="form-control" id="#rate" placeholder="">
  </div>

  
  <button type="submit" id="#submit" class="btn btn-primary">Submit</button>
</form>
  				</div>
  			</div>
  		</div>
  	</div>
</div>

<script src="employee.js"></script>




</body>
</html>
